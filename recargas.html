<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas Free Fire - B&M</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">B&M CELL</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="recargas.html">Recargas Free Fire</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="recargas">
            <div class="card recarga-card">
                <h1 class="card-title">Recargas Free Fire</h1>
                <form id="recarga-form" class="recarga-form">
                    <div class="form-group">
                        <label for="ffid">ID de Free Fire</label>
                        <input type="text" id="ffid" name="ffid" required placeholder="Ingresa tu ID">
                    </div>
                    <div class="form-group">
                        <label for="dolares">Dólares a cargar</label>
                        <input type="number" id="dolares" name="dolares" min="1" required placeholder="Ej: 5">
                    </div>
                    <div id="precio" class="precio"></div>
                    <button type="button" class="btn btn-whatsapp" onclick="enviarRecargaWhatsapp()">Solicitar por
                        WhatsApp</button>
                </form>
                <div class="info-contacto">
                    <p class="recarga-minima">Recarga mínima: 1 dólar. Cada dólar equivale a 50 córdobas.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 B&M CELL - Todos los derechos reservados</p>
    </footer>
    <script>
        function enviarRecargaWhatsapp() {
            const id = document.getElementById('ffid').value;
            const dolares = document.getElementById('dolares').value;
            if (!id || !dolares) return;
            const cordobas = dolares * 50;
            const mensaje = `Hola, quiero recargar Free Fire. Mi ID: ${id}, dólares a cargar: ${dolares}, total: ${cordobas} córdobas. Cada dólar equivale a 50 córdobas.`;
            window.open(`https://wa.me/50587153450?text=${encodeURIComponent(mensaje)}`, '_blank');
        }
    </script>
</body>

</html>
