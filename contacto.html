<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">B&M CELL</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h1>Contáctanos</h1>
            <form class="form-contacto" id="form-whatsapp">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <script>
                document.getElementById('form-whatsapp').addEventListener('submit', function (e) {
                    e.preventDefault();
                    var nombre = document.getElementById('nombre').value;
                    var mensaje = document.getElementById('mensaje').value;
                    var texto = `Hola, soy ${nombre} y tengo la siguiente consulta: ${mensaje}`;
                    var url = `https://wa.me/50587153450?text=${encodeURIComponent(texto)}`;
                    window.open(url, '_blank');
                });
            </script>
            <div class="info-contacto">
                <p>Email: contacto@bymcell.com</p>
                <p>Teléfono: +505 8715-3450</p>
                <p>Dirección: 3C46+2H Achuapa, Nicaragua</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
